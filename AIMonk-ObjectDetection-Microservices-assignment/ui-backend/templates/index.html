<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Object Detection Upload</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 40px; }
    .card { max-width: 640px; padding: 24px; border: 1px solid #eee; border-radius: 16px; }
    input[type=file] { margin: 12px 0; }
    button { padding: 10px 16px; border-radius: 10px; border: 1px solid #ccc; background: #fafafa; cursor: pointer; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Upload an image</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="file" accept="image/*" required />
      <div><button type="submit">Detect Objects</button></div>
    </form>
    <p style="color:#666">This UI calls the AI service, draws boxes, and saves outputs (image + JSON).</p>
  </div>
</body>
</html>
